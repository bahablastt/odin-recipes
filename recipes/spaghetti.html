<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaghetti</title>
</head>
<body>
    <h1>Spaghetti Recipe!</h1>
    <img src="./spaghetti.jpeg">

    <h1>Ingredients</h1>
    <ul>
        <li><p>1lb Ground Beef</p></li>
        <li><p>1 Packet of seasoning</p></li>
        <li><p>3/4 Cups of water</p></li>
    </ul>
    <h1>Directions</h1>
    <ol>
        <li><p>Put 1lb of ground beef on pan, cook on medium heat until brown.</p></li>
        <li><p>Drain grease.</p></li>
        <li><p>Pour in seasoning packet, then mix and pour in water.</p></li>
        <li><p>Simmer for 15 minutes.</p></li>
    
    </ol>
    
</body>
</html>
